version: "3"

services:
  mongo:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
  redis:
    image: redis
    expose:
      - 6379
  server:
    depends_on: 
      - mongo
      - redis
      - icecast
    restart: always
    build: ./server
    ports: 
      - "4000:4000"
    volumes:
      - ./data/images:/app/images
  icecast:
    image: moul/icecast
    environment:
      - ICECAST_SOURCE_PASSWORD=aaa
      - ICECAST_ADMIN_PASSWORD=bbb
      - ICECAST_PASSWORD=ccc
      - ICECAST_RELAY_PASSWORD=ddd
    ports:
      - "8000:8000"